<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard Fullscreen</title>
  <style>
    body { 
      text-align:center; 
      font-family:sans-serif; 
      background:#111; 
      color:white; 
      margin:0; 
      height:100vh;
      display:flex; 
      flex-direction:column; 
      justify-content:center; 
      align-items:center;
    }
    .scoreboard { 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      gap:200px; 
      margin:20px 0;
    }
    .team { text-align:center; }
    .score { 
      font-size:270px; /* super besar */
      margin:20px 0; 
      font-weight:bold; 
    }
    button { 
      font-size:18px; /* tombol lebih kecil */
      margin:3px; 
      padding:6px 12px; 
      border:none; 
      border-radius:6px; 
      cursor:pointer; 
    }
    .btn-plus { background:#28a745; color:white; }
    .btn-minus { background:#dc3545; color:white; }
    .btn-reset { background:#ffc107; color:black; }
    .btn-fullscreen { background:#007bff; color:white; }
    input {
      text-align:center;
      font-size:28px;
      font-weight:bold;
      padding:8px 14px;
      border:none;
      border-radius:6px;
      margin-bottom:10px;
    }
    .controls {
      position:fixed;
      bottom:20px;
      left:20px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
  </style>
</head>
<body>
  <h1>PERLOMBAAN</h1>

  <div class="scoreboard">
    <div class="team">
      <input type="text" value="Tim 1" id="team1">
      <div class="score" id="score1">0</div>
      <button class="btn-plus" onclick="changeScore('score1',1)">+</button>
      <button class="btn-minus" onclick="changeScore('score1',-1)">-</button>
    </div>

    <div class="team">
      <input type="text" value="Tim 2" id="team2">
      <div class="score" id="score2">0</div>
      <button class="btn-plus" onclick="changeScore('score2',1)">+</button>
      <button class="btn-minus" onclick="changeScore('score2',-1)">-</button>
    </div>
  </div>

  <!-- Tombol di pojok kiri bawah -->
  <div class="controls">
    <button class="btn-reset" onclick="resetScore()">üîÑ Reset</button>
    <button class="btn-fullscreen" onclick="toggleFullscreen()" id="fullscreenBtn">‚õ∂ Fullscreen</button>
  </div>

  <script>
    function changeScore(id, val) {
      let score = document.getElementById(id);
      let newScore = parseInt(score.innerText) + val;
      if (newScore >= 0) score.innerText = newScore;
    }

    function resetScore() {
      document.getElementById("score1").innerText = 0;
      document.getElementById("score2").innerText = 0;
    }

    function toggleFullscreen() {
      let elem = document.documentElement;
      let btn = document.getElementById("fullscreenBtn");

      if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
        // masuk fullscreen
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
        btn.innerText = "‚ùå Exit";
      } else {
        // keluar fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        btn.innerText = "‚õ∂ Fullscreen";
      }
    }
  </script>
</body>
</html>
